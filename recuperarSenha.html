<body>
    <script src="css&js/script.js"></script>
    
    <div class="tela">
        <header class="cabecalho"> 
          <h1>TDO</h1>
        </header>

        <h2> Recuperar Senha</h2>

        <section class="conteudo">
          

            <form> 
                 <h3 class="avisoRecuperarSenha">
                    Enviaremos um código para o E-mail cadastrado. <br>
                    Insira seu E-mail para realizar a recuperação da sua senha.
                 </h3>                
          
            <div class="formRecupSenha">
                    <input type="email" name="email" id="emailUser" placeholder="email@email.com" required>
            </div>

            <div class="btOpcoes">

                <div class="btnRecuperarSenha">
                    <button onclick="" class="enviarCodEmail">Enviar</button>
                </div>
                
                <div class="btVoltarNovaSenha">
                    <button onclick="" class="btVoltarLogin">Voltar</button>
                </div>

            </div>

            </form>
        </section>

        <footer class="rodape"></footer>
    </div>
